<div>
    <div class="container" dir="rtl" style="padding-top: 10px !important;">
        <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
            <div class="form-group">
                <label> از سن : </label>
                <input type="number" class="form-control mr-1" style="width: 70px;color: black !important;"
                    name="minAge" [(ngModel)]="userParams.minAge">
            </div>

            <div class="form-group px-2">
                <label>تا سن : </label>
                <input type="number" class="form-control mr-1" style="width: 70px;color: black !important;"
                    name="maxAge" [(ngModel)]="userParams.maxAge">
            </div>

            <div class="form-group px-2">
                <label>جنسیت: </label>
                <select name="gender" style="width: 130px;color: black !important;" [(ngModel)]="userParams.gender"
                    class="form-control mr-1">
                    <option *ngFor="let gender of genderList" [value]="gender.value">
                        {{gender.display}}
                    </option>
                </select>
            </div>

            <button class="btn  mr-2" type="submit" style="background-color: #51C4D3;color: #0A3442;">اعمال
                فیلتر</button>
            <button (click)="resetFilters()" class="btn mr-2" type="submit"
                style="background-color: #51C4D3;color: #0A3442;">حذف
                فیلتر</button>
            <div class="col">
                <div class="btn-group float-right" dir="ltr">
                    <button type="button" class="btn btn-info" name='orderBy' (click)="loadMembers()"
                        btnRadio='lastActive' [(ngModel)]="userParams.orderBy">آخرین
                        بازدید</button>

                    <button type="button" class="btn btn-info" name='orderBy' (click)="loadMembers()" btnRadio='created'
                        [(ngModel)]="userParams.orderBy">افراد جدید</button>
                </div>
            </div>


        </form>
    </div>
    <div class="text-center mt-3">
        <h3>تعداد {{pagination?.totalItems}} مورد پیدا شد</h3>
    </div>

    <div>
        <div class="row px-5 py-5 " dir="rtl" style="width: 100%!important; ">
            <div *ngFor="let member of members" class="col-6 col-md-4 col-xl-2 col-lg-3 col-sm-6">
                <app-member-card [member]="member"></app-member-card>
            </div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="pagination" dir="rtl">
            <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                lastText="&raquo;">
            </pagination>
        </div>
    </div>

</div>
