<div class="row px-1 " dir="rtl" *ngIf="member" style="width: 98%;">
    <div class="col-12 col-md-5 col-xl-3 col-lg-4 col-sm-11">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>مکان:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>سن:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>آخرین بازدید :</strong>
                    <p>{{member.lastActiveP}}</p>
                </div>
                <!-- <div>
                    <strong>تاریخ عضویت :</strong>
                    <p>{{member.created}}</p>
                </div> -->
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">پسندیدن</button>
                    <button class="btn btn-success">یه پیام بفرست</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-6 col-xl-8 col-lg-7 col-sm-11">
        <tabset class="member-tabset text-justify ">
            <tab heading='درباره {{member.knownAs}}'>
                <h4 class="text-right">درباره</h4>
                <p>{{member.introduction}}</p>
                <br>
                <h4 class="text-right">به دنبال</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='علاقه مندی ها'>
                <h4 class="text-right"> علاقه ها</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='عکس ها'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='پیام ها'>
                <p>پیام ها این جا قرار خواهند گرفت</p>
            </tab>
        </tabset>
    </div>
</div>
