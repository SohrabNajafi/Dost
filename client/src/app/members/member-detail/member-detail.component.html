<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>مکان:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>سن:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>آخرین بازدید :</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>تاریخ عضویت :</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">پسندیدن</button>
                    <button class="btn btn-success">یه پیام بفرست</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='درباره {{member.knownAs}}'>
                <h4>درباره</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interests'>
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='عکس ها'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='پیام ها'>
                <p>Messages will go here</p>
            </tab>
        </tabset>
    </div>
</div>
