<div class="modal-header" dir="rtl">
    <h4 class="modal-title pull-left">ویرایش نقش برای کاربر ({{user.username}}) </h4>
    <button style="display: contents;" type="button" class="close pull-right" aria-label="Close"
        (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="text-align: end;">
    <form #rolesForm="ngForm" id="rolesForm">
        <div class="form-check" *ngFor="let role of roles" dir="ltr">
            <label class="mr-4" *ngIf="role.name =='Admin' || role.name == 'admin'">ادمین</label>
            <label class="mr-4" *ngIf="role.name =='Moderator' || role.name == 'moderator'">ناظر</label>
            <label class="mr-4" *ngIf="role.name =='Member' || role.name == 'member'">کاربر</label>
            <input type="checkbox" class="form-check-input" [checked]="role.checked" value="role.name"
                (change)="role.checked = !role.checked" [disabled]="role.name === 'Admin' && user.username === 'admin'">
        </div>
    </form>
</div>
<div class="modal-footer" dir="rtl">
    <button type="button" class="btn btn-success" (click)="updateRoles()">ذخیره</button>
    <button type="button" class="btn btn-warning" (click)="bsModalRef.hide()">لغو</button>
</div>
